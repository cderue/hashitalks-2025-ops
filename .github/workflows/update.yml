name: Update with Waypoint

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up HCP CLI
        run: |
          sudo apt-get update
          sudo apt-get install wget gpg coreutils
          wget -O- https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt-get update
          sudo apt-get install hcp

      - name: Authenticate with HCP
        run: hcp auth login --client-id="${{ secrets.SP_CLIENT_ID }}" --client-secret="${{ secrets.SP_CLIENT_SECRET }}"

      - name: Deploy with Waypoint
        run: hcp waypoint applications update --name="human-talks-demo" --action-config-name="Merge Branch"
